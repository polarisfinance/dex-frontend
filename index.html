<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="preload"
      as="font"
      href="./fonts/tiemposDispMed.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <!-- Primary Meta Tags -->
    <title>Polaris DEX</title>
    <meta name="title" content="Polaris DEX" />
    <meta
      name="description"
      content="A new perspective on decentralised exchange"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://app.polarisfinance.io/" />
    <meta property="og:title" content="Polaris DEX" />
    <meta
      property="og:description"
      content="A new perspective on decentralised exchange"
    />
    <meta
      property="og:image"
      content="https://app.polarisfinance.io/favicon.ico"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://app.polarisfinance.io/" />
    <meta property="twitter:title" content="Polaris DEX" />
    <meta
      property="twitter:description"
      content="A new perspective on decentralised exchange"
    />
    <meta
      property="twitter:image"
      content="https://app.polarisfinance.io/favicon.ico"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Fathom Analytics -->
    <script
      src="https://quality-yellow.balancer.fi/script.js"
      data-spa="hash"
      data-site="<%= VITE_FATHOM_SITE_ID %>"
      defer
    ></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but the Polaris DEX app will not work without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <script>
      window.global = window;
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
